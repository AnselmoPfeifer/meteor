<template name="lista">
<main class="container">
    <div class="row">
        <div class="col-xs-12">

            {{#each tarefas}}
            <div class="row">

                <div class="col-xs-10">
                    <div class="row">
                        <div class="col-xs-7">
                            {{nome}}
                        </div>

                         <div class="col-xs-5">
                           {{formaData}}
                        </div>
                    </div>
                </div>

                <div class="col-xs-1">
                    <button class="btn btn-danger">Excluir</button>
                </div>
            </div>
            <hr/>
            {{/each}}
        </div>
    </div>
</main>
</template>
