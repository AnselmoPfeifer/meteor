<template name="lista">
    <div class="row">
        <div class="col s12 m12 l12">
            {{#each tarefas}}
            <div class="row">
                <div class="col s6 m6 l5">
                    {{nome}}
                 </div>

                <div class="col s6 m6 l5">
                    {{formaData}}
                </div>
                <div class="col s12 m12 l2">
                    <button class="waves-effect waves-light btn-large">Excluir</button>
                </div>
            </div>
            <hr/>
            {{/each}}
        </div>
    </div>
</template>
