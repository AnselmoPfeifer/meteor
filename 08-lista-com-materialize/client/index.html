<head>
  <title> - Criando metodo de Autenticacao - </title>
</head>

<body >
    <div class="row">

        <div class="col s12 m12 l12">
            <nav class="nav-wrapper topo teal lighten-3">
                <a href="#" class="red-text text-lighten-5">
                        LOGO
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down red-text text-lighten-5">
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Sobre nós</a></li>
                    <li><a href="#">Produtos</a></li>
                </ul>
            </nav>

            <div class="col s12 m12 l4 lateral">
                <div class="card">
                    <div class="card-content white-text">
                        <span class="card-title">Login</span>
                        {{> loginButtons }}
                    </div>
                 </div>
            </div>

            <div class="col s12 m12 l8 centro">
                {{#if currentUser}}
                    {{> formulario}}

                    {{> lista}}
                {{else}}
                    <div class="alertas z-depth-2">
                            Você precisa se logar primeiro!
                    </div>
                {{/if}}


            </div>

            <div class="col s12 m12 l12 teal">
                {{> rodate }}
            </div>

        </div>

    </div>

</body>
