<template name="lista" class="container">
    <div class="row">
        <div class="col-xs12">
            {{#each tarefas}}
            <div class="row">
                <div class="col-xs-7">
                    {{nome}}
                </div>
                <div class="col-xs-4">
                    {{formataData}}
                </div>
                <div class="col-xs-1">
                    <button class="btn btn-danger">Excluir</button>
                </div>
            </div>
            <hr>
            {{/each}}
        </div>
    </div>

</template>
